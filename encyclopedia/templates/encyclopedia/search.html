{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>No entries found</h1>

    <h4>possible suggestions:</h4>

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{entry}}"><li>{{ entry }}</li><a>
        {% endfor %}
    </ul>

{% endblock %}
